<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <main>
        <section>
            <article>
                <h1>cadastre-se</h1>
                <form action="cad.php" method="post" autocomplete="on">
                    <p>
                    <label for="inome">nome:</label>
                        <input type="text" name="nome" id="inome" required minlength="5" maxlength="25" autocomplete="username">
                    </p>
                        <p>
                    <label for="isenha">senha:</label>
                        <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password">
                        </p>
                    <input type="submit" value="enviar">
                </form>
            </article>
        </section>
    </main>
</body>
</html>
